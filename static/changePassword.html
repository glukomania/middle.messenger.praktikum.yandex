<html>
    <head>
        <link rel="stylesheet/less" type="text/css" href="styles.less" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script> 
        <script src="https://raw.github.com/leonidas/transparency/master/dist/transparency.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="../src/index.js" type="module"></script>


    </head>
    <body>
        <div id="root" class="root" >
          <div class="container">
            <div class="header">
              <div class="logo-container">
                <div class="logo">
                  <i class="fa fa-paw"></i>
                  Dogs chat
                </div>
              </div>

              <div class="options-container">
                <div style="font-size: 18; padding: 10px 30px">
                  <a href="">
                    <img class="userpic" src="userpic_example.png"/>
                  </a>
                </div>
              </div>
            </div>

            <div class="main">
              <div class="chat-wrapper">
                <div class="chat-lists-wrapper">

                  <div class="chats">
                    <div class="chats-header">
                      <div class="chats-search">
                        <input class="common-input chats-search" type="text" name="search" placeholder="Search in chats"> 
                      </div>
                      <div class="chats-add">
                        <i class="fa fa-plus"></i>
                      </div>
                    </div>

                    <!-- active - class for chosen chat (add to "user-container")
                    online - for online user (add to "user-avatar") -->

                    <div id="user-wrapper">
                      <div class="user-container ">
                        <div class="user-name-container">
                          <div class="user-avatar online">
                            <!-- <i class="fa fa-user"></i> -->
                            <img class="avatar" src="userpic_example.png"/>
                          </div>
                          <div class="title"></div>
                        </div>
                        <div class="unread_count"></div>
                      </div>
                    </div>

                  </div>
                </div>

                <div class="conversation-wrapper">
                  <div class="conversation-container">
                    <div class="conversation-part">
                      <div class="user-bar">
                        <i class="fa fa-user"></i>
                        <div class="user-bar-username">Ivan</div>
                        <div class="chat-delete">
                          <i class="fa fa-times"></i>
                        </div>
                      </div>
                      <div class="scroll">

                        <div id="message">
                          <div class="insert">
                          </div>
                        </div>

                      </div>
                    </div>
                    <div class="send-part">
                      <div class="input-line">
                        <input type="text" placeholder="type here" name="message" class="send-input"/>
                        <div class="send-icon">
                          <i class="fa fa-send"></i>
                        </div>
                        
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>

            <div>
              <div class="modal">
                <div class="modal-container">
                  <div class="model-close__wrapper">
                    <i class="fa fa-times"></i>
                  </div>
                  <div class="user-profile-container">
                    <div class="profile-avatar-wrapper">
                      <img src="userpic_example.png" class="profile-avatar"/>
                    </div>
                    <div class="profile-display-name">
                      Sashok
                    </div>
                    <div class="profile-info-container">
                      <div class="profile-value-container">
                        <div class="profile-label">First name</div>
                        <div class="profile-value">Alexandre</div>
                      </div>
                      <div class="profile-value-container">
                        <div class="profile-label">Last name</div>
                        <div class="profile-value">Vovk</div>
                      </div>
                      <div class="profile-value-container">
                        <div class="profile-label">Email</div>
                        <div class="profile-value">sashok@mail.mail</div>
                      </div>
                      <div class="profile-value-container">
                        <div class="profile-label">Phone</div>
                        <div class="profile-value">777123456</div>
                      </div>
                      <div class="profile-value-container">
                        <div class="profile-label">Login</div>
                        <div class="profile-value">sashok</div>
                      </div>
                      <div class="profile-value-container">
                        <div class="profile-label">Display name</div>
                        <div class="profile-value">sashok</div>
                      </div>
                    </div>
                    <div class="profile-options">
                      <div class="profile-edit">
                        Change password:
                      </div>
                      <div class="profile-changePassword">
                        <input class="profile-input" type="password" name="newpassword" placeholder="new password"> 
                        <input class="profile-input" type="password" name="repeatpassword" placeholder="repeat password"> 

                      </div>
                      <div class="profile-button-container">
                        <a href="profile.html" class="headerLink">
                          <div class="button">
                            Save
                          </div>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>






          </div>
        </div>
    </body>
</html>
