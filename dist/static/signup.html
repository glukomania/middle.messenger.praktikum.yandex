        <div id="root" class="root">
          <div class="container">
            <div class="header">
              <div class="logo-container">
                <div class="logo">
                  <i class="fa fa-paw"></i>
                  Dogs chat
                </div>
              </div>

              <div class="options-container">
                <div class="header-options">
                  <a href="/index.html" class="headerLink">Log in</a>
                </div>
                <div class="header-options">|</div>
                <div class="header-options">
                  <a href="/static/signup.html" class="headerLink header-active">Sign up</a>
                </div>
              </div>
            </div>

            <div class="main">
              <div class="signup-container">
                <div class="signup-form-container">
                  <form class="signup-form">
                    <div class="signup-title-container">
                      <div class="signup-title">Welcome to dogs chat!</div> 
                    </div>
                    <div class="signup-input-container">
                      <input class="common-input signup-input" type="text" name="first_name" placeholder="first name"> 
                    </div>
                    <div class="signup-input-container" "="">
                      <input class="common-input signup-input" type="text" name="second_name" placeholder="second name">
                    </div>
                    <div class="signup-input-container">
                      <input class="common-input signup-input" type="text" name="login" placeholder="login"> 
                    </div>
                    <div class="signup-input-container" "="">
                      <input class="common-input signup-input" type="password" name="password" placeholder="password">
                    </div>
                    <div class="signup-input-container">
                      <input class="common-input signup-input" type="text" name="phone" placeholder="phone"> 
                    </div>
                    <div class="signup-input-container" "="">
                      <input class="common-input signup-input" type="text" name="email" placeholder="email">
                    </div>
                  </form>
                </div>
                <div class="login-button-container">
                  <a href="/static/main.html" class="headerLink">
                    <div class="button">
                      Sign up
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
